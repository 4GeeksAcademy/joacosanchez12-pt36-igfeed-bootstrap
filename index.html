<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid">
       
        <div class="row">
            <nav class="navbar bg-body-tertiary p-3">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <i class="fa-brands fa-instagram"></i>
                        Instagram
                    </a>
                    <div class="ms-auto me-4">
                        <button type="button" class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Create a new post</button>
                    </div>

                  
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="message-text" class="col-form-label">Caption:</label>
                                            <textarea class="form-control" id="message-text"
                                                placeholder="Add the caption of your post here"></textarea>
                                            <div class="my-2">
                                                <button type="button" class="btn btn-outline-dark"><i
                                                        class="bi bi-camera-fill"></i></button>
                                                <button type="button" class="btn btn-outline-dark"><i
                                                        class="bi bi-geo-alt-fill"></i></button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                    <div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="fa-solid fa-gear"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Accessibility</a></li>
                                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item text-danger" href="#"><i
                                            class="fa-solid fa-arrow-right-from-bracket"></i> Log out</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

       
        <div class="mt-3">
            <ul class="nav nav-pills justify-content-center" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                        type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true"><i
                            class="bi bi-grid-3x3-gap fs-5"></i></button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                        type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"><i
                            class="bi bi-grid-3x3-gap-fill fs-5"></i></button>
                </li>
            </ul>
        </div>
    </div>

    <div class="tab-content" id="myTabContent">

        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab">
            
            <div class="container mt-2">
                <div class="row g-2">
                    <div class="col-md-4 mb-2">
                        <div class="ratio ratio-1x1">
                            <img src="https://images.pexels.com/photos/1254140/pexels-photo-1254140.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt="Perrito" class="img-fluid rounded object-fit-cover">
                        </div>
                    </div>
                    <div class="col-md-4 mb-2">
                        <div class="ratio ratio-1x1">
                            <img src="https://images.pexels.com/photos/12847318/pexels-photo-12847318.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt="Surf" class="img-fluid rounded object-fit-cover">
                        </div>
                    </div>
                    <div class="col-md-4 mb-2">
                        <div class="ratio ratio-1x1">
                            <img src="https://images.pexels.com/photos/27115371/pexels-photo-27115371/free-photo-of-paisaje-naturaleza-punto-de-referencia-montana.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt="Paisaje" class="img-fluid rounded object-fit-cover">
                        </div>
                    </div>
                </div>

                <div class="row g-2">
                    <div class="col-md-4 mb-2">
                        <div class="ratio ratio-1x1">
                            <img src="https://images.pexels.com/photos/1413467/pexels-photo-1413467.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1https://images.pexels.com/photos/1413467/pexels-photo-1413467.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt="cerveza" class="img-fluid rounded object-fit-cover">
                        </div>
                    </div>
                    <div class="col-md-4 mb-2">
                        <div class="ratio ratio-1x1">
                            <img src="https://images.pexels.com/photos/6321128/pexels-photo-6321128.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt="Auroras" class="img-fluid rounded object-fit-cover">
                        </div>
                    </div>
                    <div class="col-md-4 mb-2">
                        <div class="ratio ratio-1x1">
                            <img src="https://images.pexels.com/photos/2004161/pexels-photo-2004161.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt="estudio" class="img-fluid rounded object-fit-cover">
                        </div>
                    </div>
                </div>

                <div class="row g-2">
                    <div class="col-md-4 mb-2">
                        <div class="ratio ratio-1x1">
                            <img src="https://images.pexels.com/photos/3098932/pexels-photo-3098932.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt="buceo" class="img-fluid rounded object-fit-cover">
                        </div>
                    </div>
                    <div class="col-md-4 mb-2">
                        <div class="ratio ratio-1x1">
                            <img src="https://images.pexels.com/photos/1018483/pexels-photo-1018483.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt="skate" class="img-fluid rounded object-fit-cover">
                        </div>
                    </div>
                    <div class="col-md-4 mb-2">
                        <div class="ratio ratio-1x1">
                            <img src="https://images.pexels.com/photos/1486222/pexels-photo-1486222.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt="New York" class="img-fluid rounded object-fit-cover">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab">
          
            <div class="container d-flex flex-column align-items-center mt-5">
                <!-- Post 1 -->
                <div class="card mb-4" style="width: 30rem;">
                    <div class="card-header d-flex align-items-center justify-content-between p-2">
                        <div class="d-flex align-items-center">
                            <div>
                                <h2 class="h5">My dog Toby</h2>
                            </div>
                        </div>
                        <span>08/26</span>
                    </div>
                    <img src="https://images.pexels.com/photos/1254140/pexels-photo-1254140.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="Dog image" class="img-fluid">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <button type="button" class="btn"><i class="fa-regular fa-heart"></i></button>
                                <button type="button" class="btn"><i class="fa-regular fa-comment"></i></button>
                                <button type="button" class="btn"><i class="fa-regular fa-paper-plane"></i></button>
                            </div>
                            <button type="button" class="btn"><i class="fa-regular fa-bookmark"></i></button>
                        </div>
                        <p>My dog ​​and nature🐶</p>
                    </div>
                </div>
                <!-- Post 2 -->
                <div class="card mb-4" style="width: 30rem;">
                    <div class="card-header d-flex align-items-center justify-content-between p-2">
                        <div class="d-flex align-items-center">
                            <div>
                                <h2 class="h5">A little sport!</h2>
                            </div>
                        </div>
                        <span>04/15</span>
                    </div>
                    <img src="https://images.pexels.com/photos/12847318/pexels-photo-12847318.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="Surf" class="img-fluid">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <button type="button" class="btn"><i class="fa-regular fa-heart"></i></button>
                                <button type="button" class="btn"><i class="fa-regular fa-comment"></i></button>
                                <button type="button" class="btn"><i class="fa-regular fa-paper-plane"></i></button>
                            </div>
                            <button type="button" class="btn"><i class="fa-regular fa-bookmark"></i></button>
                        </div>
                        <p>Surf🌊🌊</p>
                    </div>
                </div>
                <!-- Post 3 -->
                <div class="card mb-4" style="width: 30rem;">
                    <div class="card-header d-flex align-items-center justify-content-between p-2">
                        <div class="d-flex align-items-center">
                            <div>
                                <h2 class="h5">Fun!🐚🐠</h2>
                            </div>
                        </div>
                        <span>10/27</span>
                    </div>
                    <img src="https://images.pexels.com/photos/3098932/pexels-photo-3098932.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="buceo class="img-fluid">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <button type="button" class="btn"><i class="fa-regular fa-heart"></i></button>
                                <button type="button" class="btn"><i class="fa-regular fa-comment"></i></button>
                                <button type="button" class="btn"><i class="fa-regular fa-paper-plane"></i></button>
                            </div>
                            <button type="button" class="btn"><i class="fa-regular fa-bookmark"></i></button>
                        </div>
                        <p>Buceo is good vibes.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
